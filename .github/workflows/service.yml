name: Build Service

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  schedule:
    - cron: 40 9 * * *

jobs:
  build:
    runs-on: [ubuntu-latest]

    outputs:
      VERSION: ${{ steps.docker-build.outputs.VERSION }}

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: free-disk-space
        name: Free Disk Space
        shell: bash
        run: |
          echo "Disk space before cleanup:"
          df -h

          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules

          sudo docker image prune --all --force
          sudo apt-get clean

          echo "Disk space after cleanup:"
          df -h

      - id: docker-login
        name: Docker:Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: test
        name: Test
        shell: bash
        run: |
          ./test.sh

      - id: pytest-upload
        name: Pytest:Upload
        uses: actions/upload-artifact@v4
        with:
          name: pytest
          path: build/pytest.xml
        if: ${{ always() }}

      - id: cleanup-after-test
        name: Cleanup After Test
        shell: bash
        run: |
          echo "Disk space before cleanup:"
          df -h

          sudo rm -rf /tmp/.tox
          docker image rm svanosselaer/colors-of-meaning-builder:latest || true
          sudo docker system prune --all --force --volumes
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          sudo journalctl --vacuum-time=1d || true

          echo "Disk space after cleanup:"
          df -h

      - id: docker-build
        name: Docker:Build
        shell: bash
        run: |
          set -o pipefail
          ./build-service.sh 2>&1 | tee /tmp/build.log
          tail -n1 /tmp/build.log >> $GITHUB_OUTPUT

      - id: upload-openapi-artifact
        name: OpenAPI:Upload
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: build/${{ steps.docker-build.outputs.VERSION }}.json
        if: ${{ always() }}

      - id: image-push
        name: Docker:Push
        shell: bash
        run: |
          ./push.sh service

  mock-matrix:
    if: false
    needs: build

    strategy:
      matrix:
        configuration: [
          {runner: ubuntu-latest, platform: amd64},
          {runner: ubuntu-24.04-arm, platform: arm64},
        ]

    runs-on: ${{ matrix.configuration.runner }}

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: docker-login
        name: Docker:Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: download-openapi-artifact
        name: OpenAPI:Download
        uses: actions/download-artifact@v4
        with:
          name: openapi

      - id: docker-build
        name: Docker:Build
        run: |
          ./build-using-version.sh mock ${{ needs.build.outputs.VERSION }} ${{ matrix.configuration.platform }}

      - id: docker-push
        name: Docker:Push
        run:
          ./push.sh mock ${{ matrix.configuration.platform }}

  mock:
    if: false
    runs-on: [ubuntu-latest]
    needs: [build, mock-matrix]

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: docker-login
        name: Docker:Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: docker-push-latest
        name: Docker:push-latest
        run: |
          ./create-latest.sh mock

  documentation-matrix:
    if: false
    needs: build

    strategy:
      matrix:
        configuration: [
          {runner: ubuntu-latest, platform: amd64},
          {runner: ubuntu-24.04-arm, platform: arm64},
        ]

    runs-on: ${{ matrix.configuration.runner }}

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: docker-login
        name: Docker:Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: download-openapi-artifact
        name: OpenAPI:Download
        uses: actions/download-artifact@v4
        with:
          name: openapi

      - id: docker-build
        name: Docker:Build
        run: |
          ./build-using-version.sh documentation ${{ needs.build.outputs.VERSION }} ${{ matrix.configuration.platform }}

      - id: docker-push
        name: Docker:Push
        run:
          ./push.sh documentation ${{ matrix.configuration.platform }}

  documentation:
    if: false
    runs-on: [ubuntu-latest]
    needs: [build, documentation-matrix]

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: docker-login
        name: Docker:Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: docker-push-latest
        name: Docker:push-latest
        run: |
          ./create-latest.sh documentation
